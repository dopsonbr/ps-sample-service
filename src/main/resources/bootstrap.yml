server:
  port: 8080

spring:
  application:
    name: service-a
  cloud:
    config:
      discovery:
        enabled: true
        service-id: service-a
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multipler: 2
        max-attempts: 10

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  security:
    enabled: false

security:
  basic:
    enabled: false

endpoints:
 shutdown:
  enabled: true

---
spring:
  profiles: docker

eureka:
  instance:
    hostname: service-a
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
